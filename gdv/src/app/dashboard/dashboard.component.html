<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
  <div class="drawer-content flex flex-col flex-1">
    <label for="my-drawer-2" class="btn bg-gray-200 ml-8 mt-2 w-14 drawer-button lg:hidden">
      Menu
    </label>
    <div class="p-8 w-full">
      <div class="grid lg:grid-cols-3 gap-4 mb-8">
        <div class="bg-yellow-100 shadow-md rounded-lg p-6 items-center">
          <div class="flex">
            <div class="text-yellow-500 lg:opacity-50 mr-4">
              <i class="fas fa-users fa-4x"></i>
            </div>
            <div class="flex-1 text-right">
              <p class="text-7xl font-bold">{{ totalMembers }}</p>
            </div>
          </div>
          <div>
            <p class="text-center font-bold p-1 rounded bg-yellow-200 mt-3">Total Members</p>
          </div>
        </div>

        <div class="bg-green-100 shadow-md rounded-lg p-6 items-center">
          <div class="flex">
            <div class="text-green-500 lg:opacity-50 mr-4">
              <i class="fas fa-user-check fa-4x"></i>
            </div>
            <div class="flex-1 text-right">
              <p class="text-7xl font-bold">{{ activeMembers }}</p>
            </div>
          </div>
          <div>
            <p class="text-center font-bold p-1 rounded bg-green-200 mt-3">Active Members</p>
          </div>
        </div>

        <div class="bg-red-100 shadow-md rounded-lg p-6 items-center">
          <div class="flex">
            <div class="text-red-500 lg:opacity-50 mr-4">
              <i class="fas fa-user-times fa-4x"></i>
            </div>
            <div class="flex-1 text-right">
              <p class="text-7xl font-bold">{{ inactiveMembers }}</p>
            </div>
          </div>
          <div>
            <p class="text-center font-bold p-1 rounded bg-red-200 mt-3">Inactive Members</p>
          </div>
        </div>
      </div>

      <div class="flex justify-end mb-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="exportData()">Export to CSV</button>
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> ID </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Name </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Status </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap"> {{element.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
      </div>
    </div>
  </div>
</div>
